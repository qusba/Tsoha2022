<title>{{ restaurant_name }} info</title>
<h1>{{ restaurant_name }} informaatio</h1>
Näkyvä info:<br>
<hr>
{% for info in v_info %}
<i>{{ info[0] }}</i>: {{ info[1] }}
<p>
{% endfor %}
</hr>
<p>
<br>
Lisää informaatiota: <br>
<form action="/info/{{ restaurant_name }}" method = "POST">
Informaation tyyppi: <i>(esim. kuvaus, aukioloajat)</i> <br>
<textarea name="title" rows="2" cols="40"></textarea> <br>
<p>
Sisältö:<br>
<textarea name="info" rows="5" cols="40"></textarea><br>
<input type="submit" value="Lähetä">
</form>

<a href="/">Etusivulle</a>
